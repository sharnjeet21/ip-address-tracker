<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <!-- Header Section with Background -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">IP Address Tracker</h1>
      
      <!-- Search Form -->
      <form class="search-form" id="searchForm">
        <div class="search-container">
          <input 
            type="text" 
            class="search-input" 
            id="searchInput" 
            placeholder="Search for any IP address or domain"
            aria-label="Search for IP address or domain"
          >
          <button type="submit" class="search-btn" aria-label="Search">
            <img src="./images/icon-arrow.svg" alt="" class="search-icon">
          </button>
        </div>
      </form>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
      <div class="info-grid">
        <div class="info-item">
          <h2 class="info-label">IP Address</h2>
          <p class="info-value" id="ipAddress">192.212.174.101</p>
        </div>
        <div class="info-item">
          <h2 class="info-label">Location</h2>
          <p class="info-value" id="location">Brooklyn, NY 10001</p>
        </div>
        <div class="info-item">
          <h2 class="info-label">Timezone</h2>
          <p class="info-value" id="timezone">UTC -05:00</p>
        </div>
        <div class="info-item">
          <h2 class="info-label">ISP</h2>
          <p class="info-value" id="isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Map Section -->
  <main class="map-section">
    <div id="map" class="map-container"></div>
  </main>

  <!-- Loading State -->
  <div class="loading-overlay" id="loading">
    <div class="loading-spinner"></div>
  </div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage">
    <p>Unable to fetch IP information. Please try again.</p>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sharnjeet21/">Sharnjeet Singh</a>.
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
